name: Build BIM Textbook Series

on:
  push:
    branches: [ main, genspark_ai_developer ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mkdocs mkdocs-material
        
    - name: Run full build
      run: |
        python src/build.py
        
    - name: Build MkDocs site
      run: |
        cp -r assets docs/
        cp -r dist docs/
        mkdocs build
        
    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-files
        path: dist/*.pdf
        retention-days: 30
        
    - name: Upload PPTX artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pptx-files
        path: dist/*.pptx
        retention-days: 30
        
    - name: Upload figures
      uses: actions/upload-artifact@v4
      with:
        name: figures
        path: assets/figs/*.png
        retention-days: 30
        
    - name: Upload MkDocs site
      uses: actions/upload-artifact@v4
      with:
        name: mkdocs-site
        path: site/
        retention-days: 30

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mkdocs mkdocs-material
        
    - name: Run full build
      run: |
        python src/build.py
        
    - name: Prepare MkDocs
      run: |
        cp -r assets docs/
        cp -r dist docs/
        
    - name: Deploy to GitHub Pages
      run: |
        mkdocs gh-deploy --force

